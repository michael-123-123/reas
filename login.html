<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - GestiónREAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body id="login-page" class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md">
        <div class="bg-white shadow-lg rounded-xl p-8">
            <div class="text-center mb-8">
                <!-- LOGO AÑADIDO -->
                <img src="logo-hpl.png" alt="Logo Hospital Penco Lirquén" class="w-24 h-24 mx-auto mb-4">
                <h1 class="text-3xl font-bold text-gray-800">GestiónREAS</h1>
                <p class="text-gray-500">Plataforma de Gestión Integral</p>
            </div>
            
            <div id="forms-container">
                <!-- Formulario de Iniciar Sesión -->
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="login-email" class="text-sm font-medium text-gray-700">Email</label>
                        <input id="login-email" name="email" type="email" required class="form-input mt-1" placeholder="tu@email.com">
                    </div>
                    <div>
                        <label for="login-password" class="text-sm font-medium text-gray-700">Contraseña</label>
                        <input id="login-password" name="password" type="password" required class="form-input mt-1" placeholder="••••••••">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary w-full">Iniciar Sesión</button>
                    </div>
                </form>

                <!-- Formulario de Registro (oculto) -->
                <form id="signup-form" class="space-y-6 hidden">
                    <div>
                        <label for="signup-email" class="text-sm font-medium text-gray-700">Email</label>
                        <input id="signup-email" name="email" type="email" required class="form-input mt-1" placeholder="tu@email.com">
                    </div>
                    <div>
                        <label for="signup-password" class="text-sm font-medium text-gray-700">Contraseña</label>
                        <input id="signup-password" name="password" type="password" required class="form-input mt-1" placeholder="Mínimo 6 caracteres">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary w-full">Crear Cuenta</button>
                    </div>
                </form>
            </div>

            <div id="error-message" class="mt-4 text-center text-sm text-red-600 h-4"></div>

            <div class="mt-6 text-center">
                <p id="toggle-text" class="text-sm text-gray-600">
                    ¿No tienes una cuenta? <a href="#" id="toggle-link" class="font-medium text-indigo-600 hover:text-indigo-500">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Script principal que contiene la lógica de autenticación -->
    <script src="app.js"></script>

    <!-- Script para manejar los formularios de esta página -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const toggleLink = document.getElementById('toggle-link');
            const errorMessage = document.getElementById('error-message');

            const toggleForms = (e) => {
                if(e) e.preventDefault();
                errorMessage.textContent = '';
                loginForm.classList.toggle('hidden');
                signupForm.classList.toggle('hidden');
                
                const isLoginVisible = !loginForm.classList.contains('hidden');
                document.getElementById('toggle-text').innerHTML = isLoginVisible
                    ? '¿No tienes una cuenta? <a href="#" id="toggle-link" class="font-medium text-indigo-600 hover:text-indigo-500">Regístrate aquí</a>'
                    : '¿Ya tienes una cuenta? <a href="#" id="toggle-link" class="font-medium text-indigo-600 hover:text-indigo-500">Inicia sesión</a>';
                
                document.getElementById('toggle-link').addEventListener('click', toggleForms);
            };

            toggleLink.addEventListener('click', toggleForms);

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                btn.disabled = true;
                btn.textContent = 'Ingresando...';
                const error = await window.Auth.signIn({
                    email: e.target.email.value,
                    password: e.target.password.value
                });
                if (error) {
                    errorMessage.textContent = `Error: ${error.message}`;
                    btn.disabled = false;
                    btn.textContent = 'Iniciar Sesión';
                }
            });

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                btn.disabled = true;
                btn.textContent = 'Creando...';
                const error = await window.Auth.signUp({
                    email: e.target.email.value,
                    password: e.target.password.value
                });
                if (error) {
                    errorMessage.textContent = `Error: ${error.message}`;
                    btn.disabled = false;
                    btn.textContent = 'Crear Cuenta';
                }
            });
        });
    </script>

</body>
</html>
