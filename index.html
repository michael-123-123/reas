<!DOCTYPE html>
<html lang="es">
<head>
    <!-- =====================================================================
         METADATOS Y CONFIGURACIÓN DEL DOCUMENTO
         ===================================================================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestionREAS - Plataforma de Gestión de REAS</title>
    
    <!-- =====================================================================
         DEPENDENCIAS EXTERNAS (CDNs)
         Se cargan desde redes de distribución de contenido para mejorar la
         velocidad y la fiabilidad.
         ===================================================================== -->

    <!-- Tailwind CSS: Framework para diseño rápido de interfaces. -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase: Cliente de JavaScript para interactuar con la base de datos y autenticación. -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Chart.js: Biblioteca para la creación de gráficos y visualizaciones de datos. -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <!-- Chart.js Datalabels Plugin: Para mostrar etiquetas en los gráficos. -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>

    <!-- PapaParse: Analizador de archivos CSV, utilizado para la carga masiva de datos. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <!-- Signature Pad: Biblioteca para capturar firmas digitales. -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    
    <!-- jsPDF y html2canvas: Bibliotecas para generar PDFs a partir de contenido HTML. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- =====================================================================
         ESTILOS Y FUENTES LOCALES
         ===================================================================== -->
         
    <!-- Font Awesome: Biblioteca de iconos. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Hoja de estilos personalizada de la aplicación. -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Fuente 'Inter' de Google Fonts. -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Contenedor principal flexible que organiza la barra lateral y el contenido principal. -->
    <div class="flex h-screen">
        
        <!-- =====================================================================
             BARRA LATERAL DE NAVEGACIÓN (ASIDE)
             ===================================================================== -->
        <aside class="w-20 lg:w-64 bg-white shadow-lg flex flex-col no-print">
            
            <!-- Encabezado de la barra lateral con el logo -->
            <div class="flex items-center justify-center lg:justify-start p-4 border-b h-16">
                <img src="https://www.hospitalpencolirquen.cl/wp-content/uploads/2017/07/xcropped-HPL_MINSAL.png.pagespeed.ic.wTjMxbXgnE.png" alt="Logo Hospital Penco Lirquén" class="h-12 w-12 object-contain">
                <div class="ml-2 hidden lg:block">
                     <h1 class="text-md font-bold text-gray-800">GestiónREAS</h1>
                     <p class="text-xs text-gray-500">Hospital Penco Lirquén</p>
                </div>
            </div>
            
            <!-- Contenedor para los ítems de navegación (se llena dinámicamente con JS) -->
            <nav id="main-nav" class="flex-1 px-2 py-4 space-y-2"></nav>
            
            <!-- Contenedor para el perfil del usuario (se llena dinámicamente con JS) -->
            <div id="user-profile" class="px-2 py-4 border-t"></div>
        </aside>

        <!-- =====================================================================
             CONTENIDO PRINCIPAL (MAIN)
             ===================================================================== -->
        <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto">
            
            <!-- [MEJORA] Contenedor para centrar y limitar el ancho del contenido principal.
                 Esto evita que el contenido se estire demasiado en pantallas anchas,
                 mejorando la legibilidad y reduciendo la sensación de desorden. -->
            <div class="container mx-auto">

                <!-- Contenedor donde se cargarán dinámicamente las diferentes vistas de la aplicación. -->
                <div id="main-content">
                    <!-- Estado de carga inicial -->
                    <div class="flex justify-center items-center p-10">
                        <div class="loader"></div>
                    </div>
                </div>

            </div>
        </main>
    </div>
    
    <!-- =====================================================================
         CONTENEDOR DE MODALES
         Este div se usa para mostrar ventanas modales sobre el contenido.
         Está oculto por defecto.
         ===================================================================== -->
    <div id="modal-container" class="fixed inset-0 z-50 hidden"></div>

    <!-- =====================================================================
         SCRIPT PRINCIPAL DE LA APLICACIÓN
         Carga el archivo app.js que contiene toda la lógica del frontend.
         ===================================================================== -->
    <script src="app.js?v=43.0"></script>
</body>
</html>
